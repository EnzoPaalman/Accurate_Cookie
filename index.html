<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="JS/main.js" defer></script>
    <title>Color Clicker Game</title>
</head>
<body>
    <div class="settings">
        <h1>Set Game Time and Difficulty</h1>
        <label for="game-time">Game Time (seconds):</label>
        <input type="number" id="game-time" min="10" max="120" step="10" value="30">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start-game">Start Game</button>
    </div>
    <div class="game-panel">
        <div class="game-panel__area">
            <img id="cookie" src="img/cookie.png" style="display: none; position: absolute;" />
        </div>
        <div class="info">
            <h1 id="timer">Time: 0</h1>
            <h1 id="CPS">CPS: 0</h1>
            <h1 id="RAWCPS">Raw CPS: 0</h1>
            <h1 id="score">Score: 0</h1>
            <h1 id="accuracy">Accuracy: 0%</h1>
        </div>
    </div>
</body>
</html>
